<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="left">
          <i><h1 class="head">Welcome Page</h1></i>
          <h4 style="float: right ;font-style: italic;">Sign in to Access -> </h4>
        </div>
        <div class="right">
          <form class="form">
            <h3 style="margin: 0 auto;color: rgb(98, 32, 116);">Create Account</h3>
            <div class="input-div">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Full Name"
              />
            </div>
            <div class="input-div">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="email"
              />
            </div>
            <div class="input-div">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="password"
              />
            </div>
    
            <div class="input-div">
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
                placeholder="confirm password"
              />
            </div>
            <div style="display: flex;">
                <div style="display: flex;margin-right: 5px;justify-content: space-between;width: 50px;">
                    <input type="radio" value="Man" id="Man" />
                    <label for="Man">Man</label>
                </div>
                <div  style="display: flex;justify-content: space-between;width: 75px" >
                    <input type="radio" value="Woman" id="Woman" />
                    <label for="Woman">Woman</label>
                </div>
            </div>
            <div class="buttons">
              <button class="btn" type="reset">Reset</button>
              <button class="btn" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
     
    </div>
  </body>
</html>
